<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>신의 손 - GOD OF LOTTO</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="신의손">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        body { background-color: #121212; color: #FFD700; font-family: 'Malgun Gothic', sans-serif; text-align: center; padding: 20px; }
        h1 { color: #D4AF37; font-size: 3rem; margin-bottom: 10px; font-weight: 900; cursor: pointer; user-select: none; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .status { color: #00FFCC; font-weight: bold; margin-bottom: 20px; font-size: 20px; border: 2px solid #333; padding: 10px; display: inline-block; border-radius: 10px; background: #1a1a1a; min-width: 280px; }
        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 440px; margin: 0 auto 25px auto; }
        button { width: 48%; height: 65px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn-gold { background-color: #D4AF37; color: black; width: 100%; margin-bottom: 5px; }
        .btn-dark { background-color: #2A2A2A; color: white; border: 1px solid #444; }
        button:disabled { background-color: #444 !important; color: #888 !important; cursor: not-allowed; }
        #console { width: 90%; max-width: 440px; height: 320px; background-color: #1E1E1E; margin: 0 auto; padding: 15px; border-radius: 10px; text-align: left; overflow-y: auto; white-space: pre-wrap; font-family: 'Consolas', monospace; font-size: 17px; color: #FFD700; border: 2px solid #333; }
        #memo-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 380px; background: #222; border: 3px solid #D4AF37; padding: 20px; z-index: 1000; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        textarea { width: 95%; margin-bottom: 12px; padding: 12px; background: #333; color: #fff; border: 1px solid #555; border-radius: 5px; font-size: 15px; resize: none; }
    </style>
</head>
<body id="main-body">

    <h1 onclick="handleAdmin()">신의 손</h1>
    <div id="status-text" class="status">분석 대기 완료</div>

    <div class="btn-container">
        <button class="btn-gold" id="btn5" onclick="process('5')">5조합 생성 (남음:1)</button>
        <button class="btn-gold" id="btn10" onclick="process('10')">10조합 생성 (남음:1)</button>
        <button class="btn-dark" onclick="openMemo()">관리자 쪽지</button>
        <button class="btn-dark" onclick="showStats()">데이터 확인</button>
    </div>

    <div id="console">▶ 태초의 데이터 동기화 완료.
▶ 신의 손 로직이 사장님의 명령을 대기 중입니다.
=========================================</div>

    <div id="memo-modal">
        <h3 style="color:#D4AF37; margin-top:0;">관리자 쪽지함</h3>
        <textarea id="memo-content" rows="6" placeholder="내용을 입력해 주세요."></textarea>
        <button class="btn-gold" onclick="sendMemo()" style="width:100%; height:50px;">쪽지 보내기</button>
        <div id="reply-box" style="margin-top:15px; color:#00FFCC; display:none; font-size:14px; border-top:1px solid #444; padding-top:10px; text-align:left;"></div>
        <button onclick="closeMemo()" style="width:100%; background:none; color:#888; border:none; margin-top:15px; cursor:pointer;">창 닫기</button>
    </div>

    <script>
        const WAIT_TIME = 60000;
        const ADMIN_UNLOCK = "8459";
        const ADMIN_RESET = "8495";
        
        let pwFailCount = parseInt(localStorage.getItem('pwFail')) || 0;
        let extractionLog = JSON.parse(localStorage.getItem('extractionLog')) || { '5': 0, '10': 0, 'history': [] };
        let counts = { '5': 1, '10': 1 };
        let fixedPool = { '5': null, '10': null };

        const entireData = [[1205,1,4,16,23,31,41],[1204,8,16,28,30,31,44],[1203,3,6,18,29,35,39],[1202,5,12,21,33,37,40],[1201,7,9,24,27,35,36],[1200,1,2,4,16,20,32],[1199,16,24,25,30,31,32],[1198,26,30,33,38,39,41],[1197,1,5,7,26,28,43],[1196,8,12,15,29,40,45],[1195,3,15,27,33,34,36],[1194,3,13,15,24,33,37],[1193,6,9,16,19,24,28],[1192,10,16,23,36,39,40],[1191,1,4,11,12,20,41],[1190,7,9,19,23,26,45],[1189,9,19,29,35,37,38],[1188,3,4,12,19,22,27],[1187,5,13,26,29,37,40],[1186,2,8,13,16,23,28],[1185,6,17,22,28,29,32],[1184,14,16,23,25,31,37],[1183,4,15,17,23,27,36],[1182,1,13,21,25,28,31],[1181,8,10,14,20,33,41],[1180,6,12,18,37,40,41],[1179,3,16,18,24,40,44],[1178,5,6,11,27,43,44],[1177,3,7,15,16,19,43],[1176,7,9,11,21,30,35],[1175,3,4,6,8,32,42],[1174,8,11,14,17,36,39],[1173,1,5,18,20,30,35],[1172,7,9,24,40,42,44],[1171,3,6,7,11,12,17],[1170,3,13,28,34,38,42],[1169,5,12,24,26,39,42],[1168,9,21,24,30,33,37],[1167,8,23,31,35,39,40],[1166,14,23,25,27,29,42],[1165,6,7,27,29,38,45],[1164,17,18,23,25,38,39],[1163,2,13,15,16,33,43],[1162,20,21,22,25,28,29],[1161,2,12,20,24,34,42],[1160,7,13,18,36,39,45],[1159,3,9,27,28,38,39],[1158,21,25,27,32,37,38],[1157,5,7,12,20,25,26],[1156,30,31,34,39,41,45],[1155,10,16,19,27,37,38],[1154,4,8,22,26,32,38],[1153,1,9,10,13,35,44],[1152,30,31,32,35,36,37],[1151,2,3,9,15,27,29],[1150,8,9,18,35,39,45],[1149,8,15,19,21,32,36],[1148,3,6,13,15,16,22],[1147,7,11,24,26,27,37],[1146,6,11,17,19,40,43],[1145,2,11,31,33,37,44],[1144,3,4,12,15,26,34],[1143,10,16,17,27,28,36],[1142,2,8,28,30,37,41],[1141,7,11,12,21,26,35],[1140,7,10,22,29,31,38],[1139,5,12,15,30,37,40],[1138,14,16,19,20,29,34],[1137,4,9,12,15,33,45],[1136,21,33,35,38,42,44],[1135,1,6,13,19,21,33],[1134,3,7,9,13,19,24],[1133,13,14,20,28,29,34],[1132,6,7,19,28,34,41],[1131,1,2,6,14,27,38],[1130,15,19,21,25,27,28],[1129,5,10,11,17,28,34],[1128,1,5,8,16,28,33],[1127,10,15,24,30,31,37],[1126,4,5,9,11,37,40],[1125,6,14,25,33,40,44],[1124,3,8,17,30,33,34],[1123,13,19,21,24,34,35],[1122,3,6,21,30,34,35]];

        function handleAdmin() {
            if (pwFailCount >= 5) { alert("잠김 상태"); return; }
            const pw = prompt("열쇠 입력");
            if (pw === ADMIN_RESET) {
                const memo = JSON.parse(localStorage.getItem('myMemo') || "{}");
                if (memo.content) {
                    const r = prompt(`내용: ${memo.content}\n답장:`);
                    if(r) { memo.reply = r; localStorage.setItem('myMemo', JSON.stringify(memo)); }
                }
                pwFailCount = 0; localStorage.setItem('pwFail', 0);
                counts = {'5':1, '10':1}; fixedPool = {'5':null, '10':null};
                localStorage.removeItem('lastUse'); location.reload();
            } else if (pw === ADMIN_UNLOCK) {
                pwFailCount = 0; localStorage.setItem('pwFail', 0); alert("잠금 해제");
            } else {
                pwFailCount++; localStorage.setItem('pwFail', pwFailCount);
                alert(`오류 (${pwFailCount}/5)`); if(pwFailCount>=5) location.reload();
            }
        }

        function checkLock() {
            if (pwFailCount >= 5) document.body.innerHTML = "<h1 style='margin-top:200px; color:red;'>SYSTEM LOCKED</h1>";
        }

        function updateUI() {
            const last = localStorage.getItem('lastUse');
            if (last) {
                const diff = new Date().getTime() - parseInt(last);
                if (diff < WAIT_TIME) { startTimer(WAIT_TIME - diff); return; }
            }
            document.getElementById('btn5').innerText = `5조합 생성 (남음:${counts['5']})`;
            document.getElementById('btn10').innerText = `10조합 생성 (남음:${counts['10']})`;
            document.getElementById('btn5').disabled = (counts['5'] <= 0);
            document.getElementById('btn10').disabled = (counts['10'] <= 0);
            document.getElementById('status-text').innerText = "분석 대기 완료";
        }

        function startTimer(ms) {
            document.getElementById('btn5').disabled = document.getElementById('btn10').disabled = true;
            const t = setInterval(() => {
                ms -= 1000;
                if (ms <= 0) { clearInterval(t); updateUI(); }
                else { document.getElementById('status-text').innerText = `${Math.ceil(ms/1000)}초 후 가능`; }
            }, 1000);
        }

        function process(mode) {
            if (counts[mode] <= 0) return;
            counts[mode]--;
            localStorage.setItem('lastUse', new Date().getTime().toString());
            const pool = getPool(mode);
            const box = document.getElementById('console');
            box.innerHTML = `▶ [${entireData[0][0]+1}회차 ${mode}조합] 신의 선택\n` + "=".repeat(35) + "\n";
            extractionLog[mode]++;
            for(let i=0; i<(mode==='5'?5:10); i++) {
                const combo = getCombo(당구);
                box.innerHTML += combo.join('  ') + "\n";
                extractionLog.history.push({mode, combo, time: new Date().toLocaleString()});
            }
            localStorage.setItem('extractionLog', JSON.stringify(extractionLog));
            startTimer(WAIT_TIME);
        }

        function getPool(mode) {
            if (fixedPool[mode]) return fixedPool[mode];
            const all = entireData.flatMap(r => r.slice(1));
            const f = {}; all.forEach(n => f[n] = (f[n] || 0) + 1);
            const sorted = Object.keys(f).sort((a,b) => f[b]-f[a]).map(Number);
            const gold = sorted.slice(0, 8);
            const r15 = entireData.slice(0, 15).flatMap(r => r.slice(1));
            const lt = Array.from({length:45},(_,i)=>i+1).filter(n => !r15.includes(n)).sort((a,b)=>(f[b]||0)-(f[a]||0)).slice(0, 4);
            let pool = Array.from(new Set([...gold, ...lt])).sort((a,b)=>a-b);
            if (mode === '10') pool = [...pool, ...sorted.filter(n=>!pool.includes(n)).slice(0, 20-pool.length)].sort((a,b)=>a-b);
            fixedPool[mode] = pool; return pool;
        }

        function getCombo(p) {
            while (true) {
                const c = [...p].sort(()=>0.5-Math.random()).slice(0,6).sort((a,b)=>a-b);
                const adj = c.some((n,i)=>c[i+1]===n+1);
                if (adj) { if (Math.random() < 0.1) return c.map(n=>n.toString().padStart(2,'0')); }
                else { if (Math.random() < 0.9) return c.map(n=>n.toString().padStart(2,'0')); }
            }
        }

        function showStats() {
            alert(`5조합: ${extractionLog['5']}회 / 10조합: ${extractionLog['10']}회 추출됨.`);
        }

        function openMemo() {
            document.getElementById('memo-modal').style.display = 'block';
            const memo = JSON.parse(localStorage.getItem('myMemo') || "{}");
            if(memo.reply) {
                const rb = document.getElementById('reply-box');
                rb.innerHTML = `<strong>관리자 답장:</strong><br>${memo.reply}`;
                rb.style.display = 'block';
            }
        }
        function closeMemo() { document.getElementById('memo-modal').style.display = 'none'; }
        function sendMemo() {
            const content = document.getElementById('memo-content').value;
            if(!content) return alert("내용을 입력해 주세요.");
            localStorage.setItem('myMemo', JSON.stringify({content, reply: ""}));
            alert("쪽지가 전달되었습니다."); closeMemo();
        }

        checkLock();
        updateUI();
    </script>
</body>
</html>
