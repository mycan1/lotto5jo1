        function checkCooldown() {
            const nextRound = entireData[0][0] + 1;
            const last = localStorage.getItem('lastUseTime');
            if (last && WAIT_TIME_MINUTES > 0) {
                const diff = new Date().getTime() - parseInt(last);
                const wait = WAIT_TIME_MINUTES * 60000;
                if (diff < wait) { startTimer(wait - diff); return true; }
            }
            document.getElementById('status-text').innerText = `${nextRound}회차 분석 대기 완료`;
            return false;
        }

        function startTimer(rem) {
            document.getElementById('btn5').disabled = true;
            document.getElementById('btn10').disabled = true;
            const t = setInterval(() => {
                rem -= 1000;
                if (rem <= 0) {
                    clearInterval(t);
                    checkCooldown();
                    document.getElementById('btn5').disabled = false;
                    document.getElementById('btn10').disabled = false;
                } else {
                    const m = Math.floor(rem / 60000);
                    const s = Math.floor((rem % 60000) / 1000);
                    document.getElementById('status-text').innerText = `${m}분 ${s}초 후 가능`;
                }
            }, 1000);
        }

        function process(mode) {
            localStorage.setItem('lastUseTime', new Date().getTime().toString());
            const box = document.getElementById('console');
            const pool = getPool(mode);
            const nextRound = entireData[0][0] + 1;
            
            box.innerHTML = `▶ [${nextRound}회차 ${mode}조합] 추출 완료\n` + "=".repeat(35) + "\n";
            
            const cnt = (mode === '5') ? 5 : 10;
            for (let i = 0; i < cnt; i++) { box.innerHTML += getCombo(pool).join('  ') + "\n"; }
            if (WAIT_TIME_MINUTES > 0) startTimer(WAIT_TIME_MINUTES * 60000);
        }

        function getPool(mode) {
            const all = entireData.flatMap(r => r.slice(1));
            const f = {}; all.forEach(n => f[n] = (f[n] || 0) + 1);
            const sortedByFreq = Object.keys(f).sort((a, b) => f[b] - f[a]).map(Number);
            const gold = sortedByFreq.slice(0, 8);
            const r15 = entireData.slice(0, 15).flatMap(r => r.slice(1));
            const lt = Array.from({length: 45}, (_, i) => i + 1).filter(n => !r15.includes(n)).sort((a, b) => (f[b] || 0) - (f[a] || 0)).slice(0, 4);
            let p12 = Array.from(new Set([...gold, ...lt])).sort((a, b) => a - b);
            if (mode === '5') return p12;
            const extra = sortedByFreq.filter(n => !p12.includes(n)).slice(0, 20 - p12.length);
            return [...p12, ...extra].sort((a, b) => a - b);
        }

        function getCombo(p) {
            while (true) {
                const c = [...p].sort(() => 0.5 - Math.random()).slice(0, 6).sort((a, b) => a - b);
                const hasAdj = c.some((n, i) => c[i+1] === n + 1);
                if (Math.random() < 0.6) { if (hasAdj) return c.map(n => n.toString().padStart(2, '0')); }
                else { if (!hasAdj) return c.map(n => n.toString().padStart(2, '0')); }
            }
        }

        function adminReset() {
            if (prompt("ADMIN PW") === ADMIN_PW) {
                localStorage.removeItem('lastUseTime');
                location.reload();
            }
        }
        checkCooldown();
