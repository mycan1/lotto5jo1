        function getAC(arr) {
            let diffs = new Set();
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    diffs.add(Math.abs(arr[i] - arr[j]));
                }
            }
            return diffs.size - (arr.length - 1);
        }

        function process(mode) {

            box.innerHTML += "\n‚ñ∂ [" + mode + "Ï°∞Ìï© ÏÉùÏÑ± ÏôÑÎ£å]\n";
            var allNums = [];
            data.forEach(row => row.slice(1).forEach(n => allNums.push(n)));
            var freq = {};
            allNums.forEach(n => freq[n] = (freq[n] || 0) + 1);
            var sorted = Object.keys(freq).sort((a,b) => freq[b] - freq[a]);
            var pool = sorted.slice(0, 15); // [2026-01-18] 15Ïàò ÏïïÏ∂ï

            var lastWin = data[0].slice(1);
            var count = (mode === '5') ? 5 : 10;

        }
