        function handleAdmin() {
            var pw = prompt("관리자 코드");
            if(pw === ADMIN_RESET) {

                location.reload();
            }
        }

        function process(mode) {
            var box = document.getElementById('console');
            box.innerHTML += "\n▶ [" + mode + "조합 추출 완료]\n";

                var pool = getPool(mode);

                    box.innerHTML += combo.join('  ') + "\n";
                }
                box.innerHTML += "-----------------------------------------\n";
            } catch (e) {
                box.innerHTML += "!! 연산 처리 중 오류 발생 !!\n";
            }
            
            box.scrollTop = box.scrollHeight;
            localStorage.setItem('lastUse', new Date().getTime());
            startTimer(WAIT_TIME);
        }

        function startTimer(ms) {
            var b5 = document.getElementById('btn5');
            var b10 = document.getElementById('btn10');
            var st = document.getElementById('status-text');
            b5.disabled = true; b10.disabled = true;
            st.style.color = "#FF4444";

            var timer = setInterval(function() {
                ms -= 1000;
                if (ms <= 0) {
                    clearInterval(timer);
                    b5.disabled = false; b10.disabled = false;
                    st.innerText = "분석 대기 완료";
                    st.style.color = "#00FFCC";
                } else {
                    st.innerText = Math.ceil(ms/1000) + "초 후 가능";
                }
            }, 1000);
        }

        function getPool(mode) {
            var all = [];
            for (var i = 0; i < entireData.length; i++) {
                var row = entireData[i];
                for (var j = 1; j < row.length; j++) {
                    all.push(row[j]);
                }
            }
            var freq = {};
            for (var k = 0; k < all.length; k++) {
                var num = all[k];
                freq[num] = (freq[num] || 0) + 1;
            }
            var sorted = Object.keys(freq).sort(function(a, b) {
                return freq[b] - freq[a];
            }).map(Number);
            // 사장님 요청: 5조합은 상위 15개, 10조합은 상위 25개
            return sorted.slice(0, mode === '5' ? 15 : 25);
        }

        function getCombo(p) {
            var res = [];
            var temp = p.slice();
            for (var i = 0; i < 6; i++) {
                var idx = Math.floor(Math.random() * temp.length);
                res.push(temp.splice(idx, 1)[0]);
            }
            return res.sort(function(a, b) { return a - b; }).map(function(n) {
                return n < 10 ? '0' + n : n.toString();
            });
        }

        window.onload = function() {
            var last = localStorage.getItem('lastUse');
            if(last) {
                var diff = new Date().getTime() - parseInt(last);
                if(diff < WAIT_TIME) startTimer(WAIT_TIME - diff);
            }
        }

        function clearConsole() {
