    <style>

            margin: 0 auto; padding: 15px; border-radius: 5px;

            border: 1px solid #333;
        }

<body>

    <div class="header">
        <h1>GOD OF LOTTO</h1>
        <div class="status" id="status-text">분석 가능 횟수: 2회 남음</div>
    </div>

    <div class="btn-container">
        <button class="btn-gold" id="btn5" onclick="process('5')">5조합 생성하기<br>(압축 12수)</button>
        <button class="btn-gold" id="btn10" onclick="process('10')">10조합 생성하기<br>(20수 확장)</button>
        <button class="btn-dark" onclick="alert('인증 게시판으로 이동합니다.')">당첨 인증</button>
        <button class="btn-dark" onclick="alert('기부 페이지로 이동합니다.')">기부하기</button>
    </div>

    <div id="console">▶ 내 원본만이 진실이다.
▶ 번호 생성 후 드래그하여 복사하세요.
=========================================</div>

    <script>
        // 1. 전체데이터 (1122~1205회)
        const entireData = [

            [1133, 13, 14, 20, 28, 29, 34], [1132, 6, 7, 19, 28, 34, 41], [1131, 1, 2, 6, 14, 27, 38],
            [1130, 15, 19, 21, 25, 27, 28], [1129, 5, 10, 11, 17, 28, 34], [1128, 1, 5, 8, 16, 28, 33],
            [1127, 10, 15, 24, 30, 31, 37], [1126, 4, 5, 9, 11, 37, 40], [1125, 6, 14, 25, 33, 40, 44],
            [1124, 3, 8, 17, 30, 33, 34], [1123, 13, 19, 21, 24, 34, 35], [1122, 3, 6, 21, 30, 34, 35]
        ];

        let usageCount = 0;

        function process(mode) {
            if (usageCount >= 2) {
                alert("금일 추출 횟수를 모두 사용하였습니다.");
                return;
            }

            usageCount++;
            document.getElementById('status-text').innerText = `분석 가능 횟수: ${2 - usageCount}회 남음`;
            
            const consoleBox = document.getElementById('console');
            consoleBox.innerHTML = `▶ [${mode}조합] 생성 완료 (${usageCount}/2회)\n` + "-".repeat(40) + "\n";

            const pool = getPool(mode);
            const count = (mode === '5') ? 5 : 10;

            for (let i = 0; i < count; i++) {
                const combo = getCombo(pool);
                consoleBox.innerHTML += combo.join('  ') + "\n";
            }

            consoleBox.innerHTML += "-".repeat(40) + "\n드래그 후 복사하세요.";

            if (usageCount >= 2) {
                document.getElementById('btn5').disabled = true;
                document.getElementById('btn10').disabled = true;
            }
        }

        function getPool(mode) {
            const allNums = entireData.flatMap(row => row.slice(1));
            const freq = {};
            allNums.forEach(n => freq[n] = (freq[n] || 0) + 1);
            
            const goldNums = Object.keys(freq).sort((a, b) => freq[b] - freq[a]).slice(0, 8).map(Number);
            const recent15 = entireData.slice(0, 15).flatMap(row => row.slice(1));
            const unseen = Array.from({length: 45}, (_, i) => i + 1).filter(n => !recent15.includes(n));
            const longTerm = unseen.sort((a, b) => (freq[b] || 0) - (freq[a] || 0)).slice(0, 4);

            let compressed12 = Array.from(new Set([...goldNums, ...longTerm])).sort((a, b) => a - b);
            if (mode === '5') return compressed12;

            const others = Array.from({length: 45}, (_, i) => i + 1).filter(n => !compressed12.includes(n));
            const random8 = others.sort(() => 0.5 - Math.random()).slice(0, 8);
            return [...compressed12, ...random8].sort((a, b) => a - b);
        }

        function getCombo(pool) {
            while (true) {
                const combo = [...pool].sort(() => 0.5 - Math.random()).slice(0, 6).sort((a, b) => a - b);
                const hasConsecutive = combo.some((n, i) => combo[i+1] === n + 1);
                if (Math.random() < 0.6) {
                    if (hasConsecutive) return combo.map(n => n.toString().padStart(2, '0'));
                } else {
                    if (!hasConsecutive) return combo.map(n => n.toString().padStart(2, '0'));
                }
            }
        }
