    <style>

        #console { width: 100%; height: 250px; padding: 20px; text-align: left; overflow-y: auto; color: #f2c94c; box-sizing: border-box; font-size: 19px; line-height: 1.5; white-space: pre-wrap; }

<body>
    <h1 onclick="location.reload()">Ïã†Ïùò ÏÜê</h1>
    <div class="target-box">üéØ Ï†ú 1206ÌöåÏ∞® Ï†ïÎ∞Ä Î∂ÑÏÑù</div>

    <div class="btn-container">
        <button class="btn-main" id="btn5" onclick="process('5')">5Ï°∞Ìï© ÏÉùÏÑ± (AC 9-10)<div id="timer5" class="timer-overlay"></div></button>
        <button class="btn-main" id="btn10" onclick="process('10')">10Ï°∞Ìï© ÏÉùÏÑ± (Ìå®ÌÑ¥ Î∂ÑÏÑù)<div id="timer10" class="timer-overlay"></div></button>
        <button class="btn-sub" onclick="alert('ÎßàÌÇπ Î≥¥Í¥ÄÌï®Ïù¥ Ï§ÄÎπÑÎêòÏóàÏäµÎãàÎã§.')">ÎßàÌÇπ Î≥¥Í¥ÄÌï®</button>
        <button class="btn-sub" onclick="clearAll()">Í∏∞Î°ù ÏÇ≠Ï†ú</button>
        <button class="btn-green" onclick="uploadWin()">üî• ÎãπÏ≤® Ïù∏Ï¶ù ÏÇ¨ÏßÑ Ïò¨Î¶¨Í∏∞ (Ïã§ÏãúÍ∞Ñ Í≥µÏú†)</button>

    </div>
    <div id="photo-list"></div>

    <script>
        var WAIT_TIME = 60000;
        const BIN_ID = '65a8e3d82662a73644ec8233'; 
        const MASTER_KEY = '$2b$10$C8H78T8.v.E.fM6jW8Yv.OfyA5P5H5H5H5H5H5H5H5H5H5H5H5H';

        // [cite: 2026-01-11] Ï†ÄÏû•Îêú 1122Ìöå~1205Ìöå Îç∞Ïù¥ÌÑ∞
        var data = [[1205,1,4,16,23,31,41],[1204,8,16,28,30,31,44],[1203,3,6,18,29,35,39],[1202,5,12,21,33,37,40],[1201,7,9,24,27,35,36],[1200,1,2,4,16,20,32],[1199,16,24,25,30,31,32],[1198,26,30,33,38,39,41],[1197,1,5,7,26,28,43],[1196,8,12,15,29,40,45],[1195,3,15,27,33,34,36],[1194,3,13,15,24,33,37],[1193,6,9,16,19,24,28],[1192,10,16,23,36,39,40],[1191,1,4,11,12,20,41],[1190,7,9,19,23,26,45],[1189,9,19,29,35,37,38],[1188,3,4,12,19,22,27],[1187,5,13,26,29,37,40],[1186,2,8,13,16,23,28],[1185,6,17,22,28,29,32],[1184,14,16,23,25,31,37],[1183,4,15,17,23,27,36],[1182,1,13,21,25,28,31],[1181,8,10,14,20,33,41],[1180,6,12,18,37,40,41],[1179,3,16,18,24,40,44],[1178,5,6,11,27,43,44],[1177,3,7,15,16,19,43],[1176,7,9,11,21,30,35],[1175,3,4,6,8,32,42],[1174,8,11,14,17,36,39],[1173,1,5,18,20,30,35],[1172,7,9,24,40,42,44],[1171,3,6,7,11,12,17],[1170,3,13,28,34,38,42],[1169,5,12,24,26,39,42],[1168,9,21,24,30,33,37],[1167,8,23,31,35,39,40],[1166,14,23,25,27,29,42],[1165,6,7,27,29,38,45],[1164,17,18,23,25,38,39],[1163,2,13,15,16,33,43],[1162,20,21,22,25,28,29],[1161,2,12,20,24,34,42],[1160,7,13,18,36,39,45],[1159,3,9,27,28,38,39],[1158,21,25,27,32,37,38],[1157,5,7,12,20,25,26],[1156,30,31,34,39,41,45],[1155,10,16,19,27,37,38],[1154,4,8,22,26,32,38],[1153,1,9,10,13,35,44],[1152,30,31,32,35,36,37],[1151,2,3,9,15,27,29],[1150,8,9,18,35,39,45],[1149,8,15,19,21,32,36],[1148,3,6,13,15,16,22],[1147,7,11,24,26,27,37],[1146,6,11,17,19,40,43],[1145,2,11,31,33,37,44],[1144,3,4,12,15,26,34],[1143,10,16,17,27,28,36],[1142,2,8,28,30,37,41],[1141,7,11,12,21,26,35],[1140,7,10,22,29,31,38],[1139,5,12,15,30,37,40],[1138,14,16,19,20,29,34],[1137,4,9,12,15,33,45],[1136,21,33,35,38,42,44],[1135,1,6,13,19,21,33],[1134,3,7,9,13,19,24],[1133,13,14,20,28,29,34],[1132,6,7,19,28,34,41],[1131,1,2,6,14,27,38],[1130,15,19,21,25,27,28],[1129,5,10,11,17,28,34],[1128,1,5,8,16,28,33],[1127,10,15,24,30,31,37],[1126,4,5,9,11,37,40],[1125,6,14,25,33,40,44],[1124,3,8,17,30,33,34],[1123,13,19,21,24,34,35],[1122,3,6,21,30,34,35]];

        function getAC(arr) {
            let d = new Set();
            for (let i = 0; i < 6; i++) {
                for (let j = i + 1; j < 6; j++) d.add(Math.abs(arr[i] - arr[j]));
            }
            return d.size - 5;
        }

        function process(mode) {
            var box = document.getElementById('console');
            box.innerHTML += "\n‚ñ∂ [" + mode + "Ï°∞Ìï© ÏÉùÏÑ± ÏãúÏûë]\n";
            
            // [cite: 2026-01-18] 15Ïàò ÏïïÏ∂ï Î°úÏßÅ
            var all = []; 
            data.forEach(r => r.slice(1).forEach(n => all.push(n)));
            var f = {}; 
            all.forEach(n => f[n] = (f[n] || 0) + 1);
            var sorted = Object.keys(f).sort((a,b) => f[b] - f[a]);
            var pool = sorted.slice(0, 15); 

            var lastWin = data[0].slice(1);
            var count = (mode === '5') ? 5 : 10;
            var gen = 0;

            while(gen < count) {
                var res = [], tmp = pool.slice();
                for(var p=0; p<6; p++) {
                    res.push(parseInt(tmp.splice(Math.floor(Math.random()*tmp.length),1)[0]));
                }
                res.sort((a,b) => a-b);
                
                // [cite: 2026-01-18] Ïù¥ÏõîÏàò 0~2Í∞ú ÌïÑÌÑ∞
                var co = res.filter(n => lastWin.includes(n)).length;
                if (co > 2) continue; 
                
                // [cite: 2026-01-18] 5Ï°∞Ìï© ÏÉùÏÑ± Ïãú AC 9-10 ÌïÑÌÑ∞
                if (mode === '5' && (getAC(res) < 9 || getAC(res) > 10)) continue; 
                
                gen++;
                box.innerHTML += res.map(n => n<10 ? "0"+n : n).join("  ") + "\n";
            }
            box.scrollTop = box.scrollHeight;
            startTimer(mode);
        }

        function uploadWin() {
            var input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = function(e) {
                var file = e.target.files[0]; if (!file) return;
                alert("Í≥µÏú† ÏÑúÎ≤ÑÏóê Îì±Î°ù Ï§ëÏûÖÎãàÎã§...");
                var fd = new FormData(); fd.append('image', file);
                fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: { Authorization: 'Client-ID 546c25a59c58ad7' },
                    body: fd
                }).then(r => r.json()).then(res => {
                    if(res.success) saveToCloud(res.data.link);
                });
            };
            input.click();
        }

        function saveToCloud(url) {
            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': MASTER_KEY } })
            .then(r => r.json()).then(res => {
                let ps = res.record.photos || []; 
                ps.unshift(url);
                fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                    body: JSON.stringify({ photos: ps.slice(0, 15) })
                }).then(() => location.reload());
            });
        }

        window.onload = function() {
            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': MASTER_KEY } })
            .then(r => r.json()).then(d => {
                if(d.record.photos) {
                    var list = document.getElementById('photo-list');
                    d.record.photos.forEach(u => {
                        var i = document.createElement('img'); i.src = u; i.className = 'win-photo';
                        i.onclick = function() { window.open(this.src); }; 
                        list.appendChild(i);
                    });
                }
            });
        };

        function startTimer(m) {
            var b = document.getElementById('btn'+m), o = document.getElementById('timer'+m);
            b.disabled = true; o.style.display = 'flex';
            var e = new Date().getTime() + WAIT_TIME;
            var t = setInterval(function() {
                var r = e - new Date().getTime();
                if(r <= 0) { clearInterval(t); b.disabled = false; o.style.display = 'none'; }
                else { o.innerText = Math.ceil(r/1000) + "Ï¥à"; }
            }, 100);
        }
        function clearAll() { document.getElementById('console').innerHTML = "‚ñ∂ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å."; }
    </script>
